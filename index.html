<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a#link{
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" name="senha" id="senha">
    <input type="button" value="Enviar" onclick="verificar()">
    <a id="link" href="testes.html">clique aqui</a>
    <script>

        function  verificar() {

            var texto = document.getElementById('senha')
            var link = document.getElementById('link')


            var correto = (texto.value)
            if(correto == 'legal'){
            link.style.display = 'inline'
            }
        }
    </script>
</body>
</html>
